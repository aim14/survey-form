<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<link rel="stylesheet" type="text/css" href="src/styles.css" />
	<meta charset="UTF-8" />
</head>

<body>
	<h1>MySite Survey Form</h1>
<p>Thank you for taking your time to help us improve the platform</p>

<div class="menu">
<form action="">
  <fieldset>
    <label>Name <input type="text" name="name" placeholder="Enter your name" required /></label>
    <label>Email <input type="email" name="email" placeholder="Enter your email" required /></label>
    <label>Age (optional) <input type="number" name="age" placeholder="Age" /></label>
    <label>Which option best describe your role? 
      <select name="role">
        <option value="" name="selectRole">Select current role</option>
        <option value="student" name="student">Student</option>
        <option value="ftjob" name="ftjob">Full Time Job</option>
        <option value="ftlearner" name="ftlearner">Full Time Learner</option>
        <option value="nosay" name="nosay">Prefer not to say</option>
        <option value="other" name="other">Other</option>
      </select>
    </label>
  </fieldset>
  
  <fieldset>
    Would you recommend MySite to a Friend?
    <label><input type="radio" name="recommend" class="inline" /> Definitely</label>
    <label><input type="radio" name="recommend" class="inline" /> Maybe</label>
    <label><input type="radio" name="recommend" class="inline" /> Not sure</label>
  </fieldset>
  
  <fieldset>
    <label>
      What is your favourite feature of MySite?
      <select name="feature">
        <option value="" name="selectFeature">Select an option</option>
        <option value="challenges" name="challenges">Challenges</option>
        <option value="projects" name="projects">Projects</option>
        <option value="community" name="community">Community</option>
        <option value="open-source" name="open-source">Open Source</option>
      </select>
    </label>
  </fieldset>
  
  <fieldset>
    <label>
      What would you like to see improved? (Check all that apply)
		</label>
		<label>
			<input type="checkbox" value="frontend" name="frontend" class="inline" /> Front-end Projects
		</label>
		<label>
				<input type="checkbox" value="backend" name="backend" class="inline" /> Back-end Projects
		</label>
		<label>
				<input type="checkbox" value="datavis" name="datavis" class="inline" /> Data Visualization
		</label>
		<label>
				<input type="checkbox" value="challenges" name="challenges" class="inline" /> Challenges
		</label>
		<label>
				<input type="checkbox" value="opensource" name="opensource" class="inline" /> Open Source Community
		</label>
		<label>
				<input type="checkbox" value="gitterhelp" name="gitterhelp" class="inline" /> Gitter Help Rooms
		</label>
		<label>
				<input type="checkbox" value="videos" name="videos" class="inline" /> Videos
		</label>
		<label>
				<input type="checkbox" value="meetup" name="meetup" class="inline" /> City Meetup
		</label>
		<label>
				<input type="checkbox" value="wiki" name="wiki" class="inline" /> Wiki
		</label>
		<label>
				<input type="checkbox" value="forum" name="forum" class="inline" /> Forum
		</label>
		<label>
				<input type="checkbox" value="courses" name="courses" class="inline" /> Additional Courses
		</label>
  </fieldset>
  
  <fieldset>
    <label>
      Any comments or suggestions?
      <textarea rows="3" cols="30" placeholder="Enter your comment here..." name="suggestion"></textarea>
    </label>
  </fieldset>
  <input type="submit" value="Submit" />
</form>
  
</div>
</body>

</html>
